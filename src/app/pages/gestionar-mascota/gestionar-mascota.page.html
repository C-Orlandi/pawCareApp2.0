<ion-item *ngFor="let mascota of mascotas">
  <ion-label>
    <h2>{{ mascota.nombre }}</h2>
    <p>Tipo: {{ mascota.tipo }}</p>
    <p>Due√±o: {{ mascota.nombreDueno }}</p>
  </ion-label>

  <ion-button slot="end" color="warning" size="small" (click)="abrirModal(mascota)">
    <ion-icon name="create" slot="icon-only"></ion-icon>
  </ion-button>

  <ion-button slot="end" color="danger" size="small" (click)="eliminarMascota(mascota.mid)">
    <ion-icon name="trash" slot="icon-only"></ion-icon>
  </ion-button>
</ion-item>
