<ion-header>
  <ion-toolbar>
    <ion-title>Gestionar Usuarios</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="abrirModal()">
        <ion-buttons slot="add"></ion-buttons>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let usuario of usuarios">
      <ion-label>
        <h2>{{ usuario.nombre }}</h2>
        <p>Email: {{ usuario.email }}</p>
        <p>Tipo: {{ getTipoLegible(usuario.tipo) }}</p>
      </ion-label>

      <ion-button slot="end" color="warning" size="small" (click)="abrirModal(usuario)">
        <ion-icon name="create" slot="icon-only"></ion-icon>
      </ion-button>

      <ion-button slot="end" color="danger" size="small" (click)="eliminarUsuario(usuario.uid)">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <p *ngIf="usuarios.length === 0" class="ion-text-center">No hay usuarios registrados.</p>
</ion-content>
