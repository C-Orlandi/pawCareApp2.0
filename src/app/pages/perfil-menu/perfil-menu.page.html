<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Menú de Usuario</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/userhome"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-avatar class="ion-margin-start">
        <img src="https://cdn-icons-png.flaticon.com/512/219/219983.png" alt="Avatar" />
      </ion-avatar>
      <ion-card-title class="ion-padding-start">{{ usuarioLogin }}</ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-list>
    <ion-item button (click)="goTo('perfil')">
      <ion-icon slot="start" name="person-outline"></ion-icon>
      <ion-label>Perfil Personal</ion-label>
    </ion-item>

    <ion-item button (click)="goTo('notificaciones')">
      <ion-icon slot="start" name="notifications-outline"></ion-icon>
      <ion-label>Notificaciones</ion-label>
    </ion-item>

    <ion-item button (click)="goTo('recordatorios')">
      <ion-icon slot="start" name="calendar-outline"></ion-icon>
      <ion-label>Recordatorios</ion-label>
    </ion-item>

    <ion-item button (click)="goTo('configuraciones')">
      <ion-icon slot="start" name="settings-outline"></ion-icon>
      <ion-label>Configuraciones</ion-label>
    </ion-item>

    <ion-item button color="danger" (click)="logout()">
      <ion-icon slot="start" name="log-out-outline"></ion-icon>
      <ion-label>Cerrar Sesión</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
