<ion-header>
  <ion-toolbar color="purple">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/userhome"></ion-back-button>
    </ion-buttons>
    <ion-title>Mi Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="perfil-container">
    <div class="avatar-container" (click)="fileInput.click()">
      <ion-avatar>
        <img [src]="fotoPerfil || defaultAvatar" alt="Avatar de perfil" />
      </ion-avatar>
      <input type="file" hidden #fileInput (change)="onFileSelected($event)" accept="image/*" />
    </div>
    <h2 class="nombre">{{ usuarioLogin }}</h2>
    <p class="subtitulo">Toca la imagen para cambiar</p>
  </div>

  <ion-list lines="full" class="ion-margin-top">
    <ion-item button (click)="goTo('perfil-usuario')">
      <ion-icon slot="start" name="person-outline" color="tertiary"></ion-icon>
      <ion-label>Perfil Personal</ion-label>
    </ion-item>

    <ion-item button (click)="goTo('notificaciones')">
      <ion-icon slot="start" name="notifications-outline" color="tertiary"></ion-icon>
      <ion-label>Notificaciones</ion-label>
    </ion-item>

    <ion-item button (click)="goTo('recordatorio')">
      <ion-icon slot="start" name="calendar-outline" color="tertiary"></ion-icon>
      <ion-label>Recordatorios</ion-label>
    </ion-item>

    <ion-item button (click)="goTo('configuraciones')">
      <ion-icon slot="start" name="settings-outline" color="tertiary"></ion-icon>
      <ion-label>Configuraciones</ion-label>
    </ion-item>

    <ion-item button color="danger" (click)="logout()">
      <ion-icon slot="start" name="log-out-outline"></ion-icon>
      <ion-label>Cerrar Sesi√≥n</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
