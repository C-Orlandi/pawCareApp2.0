<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Crear Recordatorio</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form>
    <ion-item>
      <ion-label position="floating">Nombre de la Vacuna</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Fecha de Aplicaci√≥n</ion-label>
      <ion-datetime>
      </ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Frecuencia</ion-label>
      <ion-select formControlName="frecuencia" placeholder="Selecciona frecuencia">
        <ion-select-option value="diaria">Diaria</ion-select-option>
        <ion-select-option value="semanal">Semanal</ion-select-option>
        <ion-select-option value="mensual">Mensual</ion-select-option>
        <ion-select-option value="anual">Anual</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Hora de inicio</ion-label>
      <ion-datetime
        formControlName="horaInicio"
        presentation="time"
        placeholder="Seleccionar hora">
      </ion-datetime>
    </ion-item>

    <ion-button expand="full" class="ion-margin-top">
      Guardar Recordatorio
    </ion-button>
  </form>
</ion-content>
