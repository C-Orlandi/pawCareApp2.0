<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ desparasitacion ? 'Editar Desparasitaci칩n' : 'Nueva Desparasitaci칩n' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrar()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="desparasitacionForm" (ngSubmit)="guardarDesparasitacion()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input formControlName="nombre" type="text" required></ion-input>
    </ion-item>
     <ion-text color="danger" *ngIf="desparasitacionForm.get('nombre')?.touched && desparasitacionForm.get('nombre')?.invalid">
      <p class="ion-padding-start" *ngIf="desparasitacionForm.get('nombre')?.errors?.['required']">
        El nombre es obligatorio.
      </p>
      <p class="ion-padding-start" *ngIf="desparasitacionForm.get('nombre')?.errors?.['minlength']">
        Debe tener al menos 3 letras.
      </p>
      <p class="ion-padding-start" *ngIf="desparasitacionForm.get('nombre')?.errors?.['pattern']">
        Solo se permiten letras.
      </p>
    </ion-text>

    <ion-item>
      <ion-label position="floating">Fecha y Hora de Aplicaci칩n</ion-label>
      <ion-datetime
        formControlName="fechaHora"
        presentation="date-time"
        placeholder="Seleccionar fecha y hora"
        required>
      </ion-datetime>
    </ion-item>
 <ion-text color="danger" *ngIf="desparasitacionForm.get('fechaHora')?.touched && desparasitacionForm.get('fechaHora')?.invalid">
      <p class="ion-padding-start">Selecciona una fecha y hora v치lida.</p>
    </ion-text>

    <ion-button expand="full" type="submit" class="ion-margin-top" [disabled]="desparasitacionForm.invalid">
      {{ desparasitacion ? 'Actualizar' : 'Guardar' }}
    </ion-button>
  </form>
</ion-content>
