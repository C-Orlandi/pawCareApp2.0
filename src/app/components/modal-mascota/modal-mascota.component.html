<ion-header>
  <ion-toolbar>
    <ion-title>{{ mascota ? 'Editar Mascota' : 'Nueva Mascota' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancelar()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="nombre" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Tipo</ion-label>
    <ion-input [(ngModel)]="tipo" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Raza</ion-label>
    <ion-input [(ngModel)]="raza"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Fecha Nacimiento</ion-label>
    <ion-input type="date" [(ngModel)]="fechaNacimiento"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Edad</ion-label>
    <ion-input [(ngModel)]="edad"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Peso</ion-label>
    <ion-input type="number" [(ngModel)]="peso"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">URL Imagen</ion-label>
    <ion-input [(ngModel)]="imagen"></ion-input>
  </ion-item>
</ion-content>

<ion-footer class="ion-padding">
  <ion-button expand="block" (click)="guardar()" [disabled]="!nombre || !tipo || !fechaNacimiento">
    {{ mascota ? 'Actualizar' : 'Crear' }}
  </ion-button>
  <ion-button expand="block" fill="clear" (click)="cancelar()">Cancelar</ion-button>
</ion-footer>
