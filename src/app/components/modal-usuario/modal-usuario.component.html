<ion-header>
  <ion-toolbar>
    <ion-title>{{ usuario ? 'Editar Usuario' : 'Nuevo Usuario' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancelar()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="nombre" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="email" [(ngModel)]="email" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="text" [(ngModel)]="pass" required></ion-input>
  </ion-item>

  <ion-item lines="none">
    <ion-button expand="block" size="small" fill="outline" (click)="generarPasswordAleatoria()">Generar Contraseña Aleatoria</ion-button>
  </ion-item>

  <ion-item>
    <ion-label>Tipo</ion-label>
    <ion-select [(ngModel)]="tipo" interface="popover">
      <ion-select-option value="dueno">Dueño</ion-select-option>
    </ion-select>
  </ion-item>

</ion-content>

<ion-footer class="ion-padding">
  <ion-button expand="block" (click)="guardar()" [disabled]="!nombre || !email || !pass">
    {{ usuario ? 'Actualizar' : 'Crear' }}
  </ion-button>
  <ion-button expand="block" fill="clear" (click)="cancelar()">Cancelar</ion-button>
</ion-footer>
