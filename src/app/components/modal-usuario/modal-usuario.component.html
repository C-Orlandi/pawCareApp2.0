<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>{{ usuario ? 'Editar Usuario' : 'Nuevo Usuario' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrar()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-content>
      <form (ngSubmit)="guardar()">

        <ion-item lines="inset">
          <ion-label position="floating">Nombre <ion-text color="danger">*</ion-text></ion-label>
          <ion-input [(ngModel)]="nombre" name="nombre" required></ion-input>
        </ion-item>

        <ion-item lines="inset">
          <ion-label position="floating">Email <ion-text color="danger">*</ion-text></ion-label>
          <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
        </ion-item>

        <ion-item lines="inset">
          <ion-label position="floating">Contraseña <ion-text color="danger">*</ion-text></ion-label>
          <ion-input type="text" [(ngModel)]="pass" name="pass" required></ion-input>
        </ion-item>

        <ion-item lines="none">
          <ion-button expand="block" size="small" fill="outline" (click)="generarPasswordAleatoria()">Generar Contraseña Aleatoria</ion-button>
        </ion-item>

        <ion-item lines="inset">
          <ion-label position="stacked">Tipo <ion-text color="danger">*</ion-text></ion-label>
          <ion-select [(ngModel)]="tipo" name="tipo" interface="popover" placeholder="Seleccionar...">
            <ion-select-option value="dueno">Dueño</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-button expand="block" shape="round" size="large" class="ion-margin-top" type="submit" color="dark" [disabled]="!nombre || !email || !pass">
          {{ usuario ? 'Actualizar' : 'Crear' }}
        </ion-button>

      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
